cronjobs:
  cronjobexample-1:
    schedule: 0 6 * * *
    resources:
      requests:
        memory: 0.5Gi
      limits:
        memory: 0.5Gi
    # image: 
      # repository: dasdqw
    containers:
      cronjobexample-1:
        args: ["node", "bin/updatereviewsfromproducts.js"]
        # image:
          # repository: setaer
        

  cronjobexample-2:
    schedule: 0 3 * * 0
    serviceAccount: cronjobexample-2
    image: asdasd
    volumes: 
      - name: db-backups
        mountPath: /db-backups
        type:
          emptyDir: {}
      - name: my-configmap-volume
        mountPath: /etc/scripts
        type:
          configMap:
            name: db-backups-scripts
        configMapData:
          test_script.sh: '{{ .Files.Get "scripts/test_script.sh" | nindent 4 }}'
        

    initContainers:
      exampleinitcontainer-1:
        image: google/cloud-sdk
        command: ["/bin/sh", "-c"]
        args:
          - /etc/scripts/script1.sh
        secrets:
          - secretKey: SOURCE_PROJECT_ID


      exampleinitcontainer-2:
        image: asdasd
        args: 
          - gsutil 
          - cp 
          - -r
          - gs://cloudkite-bucket/path
          - /db-backups/

    containers:
      examplecontainer:
        image: us-central1-docker.pkg.dev/cloudkite-infra-ops/cloudkite-docker-images/cloudkite
        tag: stage
        command: ["/bin/sh", "-c"]
        args: ["node", "example_app.js"]
        secrets:
          - secretKey: appsettings.json
            property: APPSETTINGS_JSON
          - secretKey: SOURCE_PROJECT_ID
