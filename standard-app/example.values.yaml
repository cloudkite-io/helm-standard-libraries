image: us-central1-docker.pkg.dev/cloudkite-infra-ops/cloudkite-docker-images/example-image
tag: example_tag

  ## Use if deploying on the GKE spot nodes (e.g. for NAP)
  # nodeType: spot
labels:
  label1: somevalue
  label2: anothervalue

ingress:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^(/api)(.*) $2 break;
  hosts:
    - test.dev.someorg.com
    - other.domain.name.com
  paths:
    - path: /
      pathType: Prefix
      servicePort: 5000
      serviceName: cloudkite-app-1
    - path: /api
      pathType: Prefix
      servicePort: 3003
      serviceName: cloudkite-app-2

serviceAccounts:
  app-1:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/ASSUME_ROLE_NAME
  app-2:
    annotations:
      iam.gke.io/gcp-service-account: GOOGLE_SERVICE_ACCOUNT_NAME@PROJECT_ID.iam.gserviceaccount.com

apps:
  cloudkite-app-1:
    initContainers:
      exampleinitcontainer-1:
        image: google/cloud-sdk
        command: ["/bin/sh", "-c"]
        args:
          - /etc/scripts/script1.sh
        secrets:
          - secretKey: SOURCE_PROJECT_ID
    image: us-central1-docker.pkg.dev/cloudkite-infra-ops/cloudkite-docker-images/app-1
    tag: tag-1
    imagePullPolicy: None
    hpa:
      maxReplicas: 3
      minReplicas: 2
      cpuTarget: 50
      memoryTarget: 95
    mpa:
      mode: noset
      maxReplicas: 12
      minReplicas: 3
      cpuTarget: 75
    service:
      name: tcp
      type: ClusterIP
      port: 5000
      targetPort: 5000
      protocol: TCP
    readinessProbe:
      httpGet:
        path: /healthcheck
        port: 3001
      initialDelaySeconds: 5
      periodSeconds: 10
      successThreshold: 1
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 300m
        memory: 1Gi
    env:
      ENV1: foo
      ENV2: bar
    secrets:
      - secretKey: appsettings.json
        property: APPSETTINGS_JSON
      - secretKey: SOURCE_PROJECT_ID


