# cronjob configmap
{{- range $cronjobName, $cronjobConfig := .Values.cronjobs -}}
{{- if $cronjobConfig.volumes }}
{{- range $cronjobConfig.volumes }}
{{- if .type.configMap }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .type.configMap.name }}
data:
  {{- range $key, $value := .configMapContent }}
  {{ $key }}: |- {{ tpl $value $ }}
  {{- end }}
{{- end }}
---
{{- end }}
{{- end }}
{{- end }}