{{ range $appName, $appConfig := .Values.apps }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ if $.Values.pr }}{{ $.Release.Name }}-{{ $appName | trimPrefix $.Release.Name | trimPrefix "-" }}{{ else }}{{ $appName }}{{ end }}
  labels:
    app: {{ if $.Values.pr }}{{ $.Release.Name }}-{{ $appName | trimPrefix $.Release.Name | trimPrefix "-" }}{{ else }}{{ $appName }}{{ end }}
    product: {{ $.Release.Name }}
    {{- with $.Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: {{ if $.Values.pr }}{{ $.Release.Name }}-{{ $appName | trimPrefix $.Release.Name | trimPrefix "-" }}{{ else }}{{ $appName }}{{ end }}
  template:
    metadata:
      labels:
        app: {{ if $.Values.pr }}{{ $.Release.Name }}-{{ $appName | trimPrefix $.Release.Name | trimPrefix "-" }}{{ else }}{{ $appName }}{{ end }}
        product: {{ $.Release.Name }}
        {{- with $.Values.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- if $appConfig.secrets }}
        secret.reloader.stakater.com/reload: {{ if $.Values.pr }}{{ $.Release.Name }}-{{ $appName | trimPrefix $.Release.Name | trimPrefix "-" }}{{ else }}{{ $appName }}{{ end }}
        {{- end }}
        {{- if $.Values.secrets }}
        secret.reloader.stakater.com/reload: {{ $.Release.Name }}
        {{- end }}
    spec:
      {{- if eq $.Values.nodeType "spot" }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cloud.google.com/gke-spot
                operator: In
                values:
                - "true"
      tolerations:
        - effect: NoSchedule
          key: cloud.google.com/gke-spot
          operator: Equal
          value: "true"
      {{- end }}
      {{- if $appConfig.serviceAccount }}
      serviceAccountName: {{ $appConfig.serviceAccount }}
      {{- end }}
      containers:
        - name: {{ $appName }}
          image: "{{- if $appConfig.image }}{{ $appConfig.image }}
                  {{- else if $.Values.image.name }}{{ $.Values.image.name }}
                  {{- else if eq $.Release.Name $appName }}{{ $.Release.Name }}
                  {{- else }}{{ $appName }}{{ end }}:
                  {{- if $appConfig.tag }}{{ $appConfig.tag }}
                  {{- else }}{{ $.Values.image.tag }}{{ end }}"
          {{- if $appConfig.command }}
          command: {{ $appConfig.command }}
          {{- end }}
          {{- if $appConfig.args }}
          args:
            {{- range $appConfig.args }}
            - {{ . }}
            {{- end }}
          {{- end }}
          imagePullPolicy: {{ $appConfig.pullPolicy }}
          {{- if $appConfig.service }}
          ports:
            - name: {{ $appConfig.service.name }}
              containerPort: {{ $appConfig.service.port }}
              protocol: {{ $appConfig.service.protocol }}
          {{- end }}
          env:
            {{- range $key, $value := merge (default dict $appConfig.env) (default dict $.Values.env) }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          envFrom:
            {{- if $appConfig.secrets }}
            - secretRef:
                name: {{ if $.Values.pr }}{{ $.Release.Name }}-{{ $appName | trimPrefix $.Release.Name | trimPrefix "-" }}{{ else }}{{ $appName }}{{ end }}
            {{- end }}
            {{- if $.Values.secrets }}
            - secretRef:
                name: {{ $.Release.Name }}
            {{- end }}
          {{- with $appConfig.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if $appConfig.volumes }}
          volumeMounts:
            {{- range $appConfig.volumes }}
            - mountPath: {{ .mountPath }}
              name: {{ .name }}
            {{- end }}
          {{- end }}    
      {{- if $appConfig.volumes }}
      volumes:
        {{- range $appConfig.volumes }}
        - name: {{ .name }}
          {{- with .type }}
            {{- toYaml . | nindent 14 }}
          {{- end }}
        {{- end }}
      {{- end }}    
---
{{- end }}